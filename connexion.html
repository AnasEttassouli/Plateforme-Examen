<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription</title>
  <link rel="incon" href="logo.png">
  <link rel="stylesheet" href="CSS/connexion.css">
</head>
<body>

    <header class="page-header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1 class="title">Formulaire d'inscription</h1>
    </header>


    <form>
          <h2>Formulaire d'inscription</h2>
      
          <label for="userType">Type d'utilisateur</label>
          <select id="userType" name="userType" required>
            <option>Choisissez le type</option>
            <option value="student">Etudiant</option>
            <option value="teacher">Enseignant</option>
          </select>

          <label for="email">Adresse E-mail</label>
          <input type="email" id="email" name="email" required>
      
          <label for="FirstName">Prenom</label>
          <input type="text" id="firstName" name="firstName" required>
      
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" required>
      
          <label for="Date">Date de naissance</label>
          <input type="date" id="Date" name="Date" required>
      
          <label for="Gender">Sexe</label>
          <select id="gender" name="gender" required>
            <option>Choisissez le sexe</option>
            <option value="male">Homme</option>
            <option value="female">Femme</option>
          </select>

          <label for="Institution">Etablissement</label>
          <input type="text" id="institution" name="institution" required>
      
          <label for="Department">Departement</label>
          <input type="text" id="department" name="department" required>
      
          <button type="submit">S'inscrire</button>
      
          <div class="register-link">
            <p>Pas encore inscrit ? <a href="exempl.html">Inscrivez-vous ici</a></p>
          </div>
    </form>

</body>
</html>
