<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Take Exam</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    h1, h2 { color: #013E6D; }
    .question { margin-bottom: 20px; }
    .option { margin: 8px 0; }
    button { background: #013E6D; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #012f52; }
    .result { margin-top: 20px; font-size: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>

<div class="container">
  <h1 id="examTitle"></h1>
  <p id="examDescription"></p>

  <form id="examForm"></form>

  <button onclick="submitExam()">Submit Exam</button>

  <div id="result" class="result"></div>
</div>

<script>
  let examData = JSON.parse(localStorage.getItem('savedExam'));
  let answers = {};

  if (!examData) {
    document.body.innerHTML = '<h2>No exam available. Please create an exam first.</h2>';
  } else {
    document.getElementById('examTitle').innerText = examData.title;
    document.getElementById('examDescription').innerText = examData.description;

    const form = document.getElementById('examForm');
    examData.questions.forEach((q, index) => {
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question';
      questionDiv.innerHTML = `<h3>Q${index + 1}: ${q.text}</h3>`;

      q.options.forEach((opt, optIndex) => {
        const option = document.createElement('div');
        option.className = 'option';
        option.innerHTML = `
          <input type="radio" name="question-${index}" value="${opt}">
          ${opt}
        `;
        questionDiv.appendChild(option);
      });

      form.appendChild(questionDiv);
    });
  }

  function submitExam() {
    const totalQuestions = examData.questions.length;
    let correctCount = 0;

    examData.questions.forEach((q, index) => {
      const selected = document.querySelector(`input[name="question-${index}"]:checked`);
      if (selected && q.correctAnswer.includes(selected.value)) {
        correctCount++;
      }
    });

    const resultText = `You scored ${correctCount}/${totalQuestions} (${Math.round((correctCount/totalQuestions)*100)}%)`;
    document.getElementById('result').innerText = resultText;
    window.scrollTo(0, document.body.scrollHeight);
  }
</script>

</body>
</html>
