<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plateforme d'examen en ligne pour enseignants et étudiants.">
    <title>Espace Enseignant</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/enseignant.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="IMAGES/logo.png" alt="Logo">
            <nav>
                <i class="fas fa-bars menu " id="toggleMenu"></i>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="#create-exam">Créer examen</a></li>
                    <li><a href="#my-exams">Mes examens</a></li>
                    <li><a href="#" onclick="logout()">Se déconnecter</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="landing">
        <div class="overlay"></div>
        <div class="text left-aligned">
            <div class="content">
                <div class="text-content">
                    <h1>Bienvenue, <span>Enseignant</span></h1>
                    <p>Gérez vos examens, ajoutez des questions et suivez les résultats de vos étudiants en toute simplicité.</p>
                </div>
                <div class="cta-button">
                    <a href="#create-exam">Créer un nouvel examen</a>
                </div>
            </div>
        </div>          
    </div>
    <section class="section" id="create-exam">
        <div class="container">
            <h2>Créer un nouvel examen</h2>
            <form id="createExamForm">
                <div class="form-group">
                    <label for="title">Titre de l'examen</label>
                    <input type="text" id="title" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="publicCible">Public ciblé</label>
                    <input type="text" id="publicCible" required />
                </div>
            <button type="submit">Créer l'examen</button>
            </form>
        </div>
    </section>
    <section class="section" id="my-exams">
        <div class="container">
            <h2>Mes examens</h2>
            <div id="examsContainer" class="exam-list"></div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 <span>EXAMEN</span> Tous droits réservés</p>
    </footer>
</body>
<script src="JS/enseignant.js"></script>
</html>
