<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Examen en ligne</title>
  <link rel="stylesheet" href="CSS/Espace_etudiant.css">
</head>
<body>
  <div id="exam-container">
    <div id="exam">
      <h2>Examen</h2>
      <div id="geoStatus"></div>
      <div id="question" class="question"></div>
      <div id="timer" class="timer"></div>
      <input type="text" id="answerInput" placeholder="Entrez votre réponse ici" />
      <button id="nextBtn">Suivant</button>
    </div>

    <div id="result">
      <h2>Résultat</h2>
      <div id="score"></div>
    </div>
  </div>

  <script src="JS/Espace_etudiant.js"></script>
</body>
</html>
