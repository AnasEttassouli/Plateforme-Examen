<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Plateforme d'Examen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/connexion.css">
</head>
<body>
    <div class="connexion-container">
        <h1>Connexion à la Plateforme d'Examen</h1>
        <form>
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>

            <div class="button-group">
                <button type="submit">Connexion</button>
                <a href="inscription.html" class="secondary-link">Pour Créer un compte ? Inscription</a>
                <a href="index.html" class="home-link">Retour à l'accueil</a>
            </div>
        </form>
    </div>
    <script src="JS/connexion.js"></script>
</body>
</html>
