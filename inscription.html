<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Plateforme d'Examen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .registration-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 520px;
        }

        h1 {
            color: #013E6D;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4C4C4C;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #013E6D;
            box-shadow: 0 0 0 3px rgba(1, 62, 109, 0.1);
        }

        .name-group {
            display: flex;
            gap: 1rem;
        }

        .gender-group {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .gender-options {
            display: flex;
            gap: 1rem;
        }

        .gender-options label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0;
        }

        .button-group {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            background: #013E6D;
            color: white;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #012a4a;
        }

        .secondary-link {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #013E6D;
            border: 2px solid #013E6D;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .secondary-link:hover {
            background: #013E6D;
            color: white;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #4C4C4C;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: #013E6D;
        }

        @media (max-width: 768px) {
            .registration-container {
                padding: 1.5rem;
            }

            .name-group {
                flex-direction: column;
                gap: 0;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            input, select, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Inscription à la Plateforme d'Examen</h1>
        <form>
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="name-group">
                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="dob">Date de naissance</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label>Genre</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        Homme
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Femme
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="institution">Établissement</label>
                <input type="text" id="institution" required>
            </div>
            <div class="form-group">
                <label for="filiere">Filière</label>
                <select id="filiere" required>
                    <option value="">Sélectionnez votre filière</option>
                    <option value="GEER">GEER (Génie Énergétique et Énergies Renouvelables)</option>
                    <option value="IGEAD">IGEAD (Ingénierie et Gestion de l'Eau, de l'Assainissement et des Déchets)</option>
                    <option value="M2I">M2I (Ingénierie Informatique)</option>
                    <option value="MEC">MEC (Mécatronique)</option>
                    <option value="QL">QL (Qualité du Logiciel)</option>
                    <option value="SMA">SMA (Sciences Mathématiques Appliquées)</option>
                    <option value="SMI">SMI (Sciences Mathématiques Informatiques)</option>
                    <option value="SMP">SMP (Sciences de la Matière Physique)</option>
                    <option value="SMC">SMC (Sciences de la Matière Chimie)</option>
                    <option value="SVI">SVI (Sciences de la Vie)</option>
                </select>
            </div>



            <div class="form-group">
                <label for="role">Rôle</label>
                <select id="role" required>
                    <option value="">Sélectionner un rôle</option>
                    <option value="student">Étudiant</option>
                    <option value="teacher">Enseignant</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit">Créer un compte</button>
                <a href="connexion.html" class="secondary-link">Vous avez déjà un compte ? Se connecter</a>
                <a href="index.html" class="home-link">Retour à l'accueil</a>
            </div>
        </form>
    </div>
</body>
</html>
