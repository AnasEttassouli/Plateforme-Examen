<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Plateforme d'Examen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/inscription.css">
</head>
<body>
    <div class="registration-container">
        <h1>Inscription à la Plateforme d'Examen</h1>
        <form>
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="name-group">
                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="dob">Date de naissance</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label>Genre</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        Homme
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Femme
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="institution">Établissement</label>
                <input type="text" id="institution" required>
            </div>
            <div class="form-group">
                <label for="filiere">Filière</label>
                <select id="filiere" required>
                    <option value="">Sélectionnez votre filière</option>
                    <option value="GEER">GEER (Génie Énergétique et Énergies Renouvelables)</option>
                    <option value="IGEAD">IGEAD (Ingénierie et Gestion de l'Eau, de l'Assainissement et des Déchets)</option>
                    <option value="M2I">M2I (Ingénierie Informatique)</option>
                    <option value="MEC">MEC (Mécatronique)</option>
                    <option value="QL">QL (Qualité du Logiciel)</option>
                    <option value="SMA">SMA (Sciences Mathématiques Appliquées)</option>
                    <option value="SMI">SMI (Sciences Mathématiques Informatiques)</option>
                    <option value="SMP">SMP (Sciences de la Matière Physique)</option>
                    <option value="SMC">SMC (Sciences de la Matière Chimie)</option>
                    <option value="SVI">SVI (Sciences de la Vie)</option>
                </select>
            </div>



            <div class="form-group">
                <label for="role">Rôle</label>
                <select id="role" required>
                    <option value="">Sélectionner un rôle</option>
                    <option value="student">Étudiant</option>
                    <option value="teacher">Enseignant</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit">Créer un compte</button>
                <a href="connexion.html" class="secondary-link">Vous avez déjà un compte ? Se connecter</a>
                <a href="index.html" class="home-link">Retour à l'accueil</a>
            </div>
        </form>
    </div>
</body>
</html>
